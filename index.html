<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Cocktail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="search-box">
        <input id="search-value" type="text" placeholder="Search Drink" />
      </div>
      <button id="search-button" class="search-button">Search</button>
    </div>
    <div class="container">
      <div class="card-container"></div>
      <div class="cart-manage">
        <div class="cart-container" id="cart-container">
          <div class="cart-heading" id="cart-heading">Your Cart</div>
          <div class="cart-elements">
            <div class="sl">SL</div>
            <div class="cart-img">Image</div>
            <div class="name">Name</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="cocktail-modal"></div>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
